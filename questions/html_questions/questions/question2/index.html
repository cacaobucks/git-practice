<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>4章演習</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header用のdiv -->
    <div class="header"></div><!--ここに</div>を加えたことによって、オレンジの要素から緑と黄緑の要素を取り除いた。-->

    <!-- main-visual用のdiv -->
    <div class="main-visual"></div>

    <!-- main用のdiv -->
    <div class="main">
      <div class="sidebar-left"></div>
      <div class="blog"><!--ここに</div>を加えることによって、blog内の要素から、sideber-rightの要素を取り除いた。-->
      <div class="sidebar-right"></div>
      </div>
    </div>


    <!-- footer用のdiv -->
    <div class="footer"></div>
  </body>
</html>
